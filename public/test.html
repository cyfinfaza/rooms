<script>
	const socket = io();
	socket.on('connect', function () {
		console.log(`Connected ${socket.id}`);
	});
	socket.on("test2", function (args) {
		console.log(`Test2: ${args}`)
	})
	socket.on("test3", function (args) {
		console.log(`Test3: ${args}`)
	})
	socket.emit('test1', "this is a test");
